include "path.conf"

######
# Arc-Factored Parser for bootstrapping
######

bootstrapping_arcfactored = ${path}{
    # Model
    model_name = biaffine
    mlp_arc_dim = 100
    mlp_rel_dim = 100
    dropout_rate = 0.3
    use_edu_head_information = true

    # Training
    bert_learning_rate = 2e-5
    task_learning_rate = 0.0001
    finetune_bert_learning_rate = 2e-6
    finetune_task_learning_rate = 0.00001
    adam_eps = 1e-6
    adam_weight_decay = 1e-2
    max_grad_norm = 1.0
}
bootstrapping_arcfactored_scibert = ${bootstrapping_arcfactored}{
    # Pretrained
    bert_pretrained_name_or_path = allenai/scibert_scivocab_uncased
    bert_tokenizer_pretrained_name_or_path = allenai/scibert_scivocab_uncased
}
bootstrapping_arcfactored_spanbertbase = ${bootstrapping_arcfactored}{
    # Pretrained
    bert_pretrained_name_or_path = ${path.storage}/spanbert_hf_base
    bert_tokenizer_pretrained_name_or_path = bert-base-cased
}

######
# Shift-Reduce Parser for bootstrapping
######

bootstrapping_shiftreduce = ${path}{
    # Model
    model_name = arcstandard
    mlp_dim = 128
    mlp_depth = 1
    dropout_rate = 0.3
    use_edu_head_information = true
    reverse_order = false

    # Training
    bert_learning_rate = 2e-5
    task_learning_rate = 0.0001
    finetune_bert_learning_rate = 2e-6
    finetune_task_learning_rate = 0.00001
    adam_eps = 1e-6
    adam_weight_decay = 1e-2
    max_grad_norm = 1.0
}
bootstrapping_shiftreduce_scibert = ${bootstrapping_shiftreduce}{
    # Pretrained
    bert_pretrained_name_or_path = allenai/scibert_scivocab_uncased
    bert_tokenizer_pretrained_name_or_path = allenai/scibert_scivocab_uncased
}
bootstrapping_shiftreduce_spanbertbase = ${bootstrapping_shiftreduce}{
    # Pretrained
    bert_pretrained_name_or_path = ${path.storage}/spanbert_hf_base
    bert_tokenizer_pretrained_name_or_path = bert-base-cased
}

